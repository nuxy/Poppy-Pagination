<!DOCTYPE html>
<html>
<head>
	<script src="http://www.google.com/jsapi"></script>
	<script>
		google.load('jquery','1.7.1');
	</script>

	<script src="plugin/json2.min.js"></script>


	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="http://nuxy.github.com/Tidy-Table/jquery.tidy.table.min.css">
	<link rel="stylesheet" type="text/css" href="jquery.poppy.pagination.css">

	<!-- CSS include end -->


	<!-- Javascript insert start -->

	<script src="http://nuxy.github.com/Tidy-Table/jquery.tidy.table.min.js"></script>
	<script src="jquery.poppy.pagination.js"></script>
	<script>
	$(document).ready(function() {
		(function genResults() {
			$.getJSON('demo/1.json', function(data) {
				$('div.results')
					.TidyTable('generate', {
						columnTitles : ['ID','Rank','Programming Language','Ratings Jan 2012','Delta Jan 2012','Status'],
						columnValues : data
					});

				$('div.results')
					.PoppyPagination({
						totalResults : 20,
						perPage      : 5,
						startPage    : 1
					}, doSomething);
			});
		})();
	});

	// do something
	function doSomething(data) {
		alert(data.startPage);
	}
	</script>

	<!-- Javascript insert end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="http://mbrooks.info/demo.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>Poppy Pagination</title>
</head>
<body>

<p id="about">
	This <strong>jQuery</strong> plugin is <a href="jquery.poppy.pagination.min.js" title="Only ? kb">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and is compatible with <strong>Firefox 3.6+</strong>, <strong>Chrome</strong>, <strong>Safari 5+</strong>, <strong>Opera</strong>, and <strong>Internet Explorer 7+</strong> web browsers.
</p>


<!-- HTML example start -->

<div id="container">
	<div class="results"></div>
</div>

<!-- HTML example end -->


</body>
</html>
