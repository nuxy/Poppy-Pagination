<!DOCTYPE html>
<html>
<head>
	<script src="http://www.google.com/jsapi"></script>
	<script>
		google.load('jquery','1.7.1');
	</script>

	<script src="lib/json2.min.js"></script>


	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="http://labs.mbrooks.info/demos/Tidy-Table/jquery.tidy.table.min.css">
	<link rel="stylesheet" type="text/css" href="jquery.poppy.pagination.min.css">

	<!-- CSS include end -->


	<!-- Javascript insert start -->

	<script src="http://labs.mbrooks.info/demos/Tidy-Table/jquery.tidy.table.min.js"></script>
	<script src="jquery.poppy.pagination.min.js"></script>
	<script>
	$(document).ready(function() {
		(function getResults(obj) {
			$.getJSON('demo/' + (obj.start || 1) + '.json', function(data) {

				// use in conjuction with Tidy-Table results
				$('div.results')
					.TidyTable({
						columnTitles : ['ID','Rank','Programming Language','Ratings Jan 2012','Delta Jan 2012','Status'],
						columnValues : data
					})
					.PoppyPagination({
						totalResults : 20,
						perPage      : 5,
						startPage    : obj.start
					}, getResults);
			});
		})({});
	});
	</script>

	<!-- Javascript insert end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="http://mbrooks.info/demo.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>Poppy Pagination - Generate page options/results using pre-existing content</title>
</head>
<body>

<p id="about">
	This <strong>jQuery</strong> plugin is <a href="jquery.poppy.pagination.min.js" title="Only 4 kb">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>


<!-- HTML example start -->

<div id="container">
	<div class="results"></div>
</div>

<!-- HTML example end -->


<!-- footer start -->

<div id="footer">
	<span class="copy">&#169; 2012-2013 <a href="http://mbrooks.info">Marc S. Brooks</a></span>
</div>

<!-- footer end -->


</body>
</html>
