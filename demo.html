<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=320px, initial-scale=1, maximum-scale=1">


  <!-- JavaScript insert start -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="https://nuxy.github.io/Tidy-Table/tidy-table.min.js"></script>
  <script src="poppy-pagination.min.js"></script>
  <script>
  $(document).ready(function() {
    (function getResults(obj) {
      $.getJSON('demo/' + (obj.start || 1) + '.json', function(data) {
        var block = $('#container');

        block[0].TidyTable('destroy');
        block[0].TidyTable({
          columnTitles: ['ID', 'Rank', 'Programming Language', 'Ratings Jan 2012', 'Delta Jan 2012', 'Status'],
          columnValues: data
        });

        block.PoppyPagination({
          totalResults: 20,
          perPage:      5,
          startPage:    obj.start,
          uiText: {
            RESULTS: '<strong>%first</strong> - <strong>%last</strong> of <strong>%total</strong> results'
          }
        }, getResults);
      });
    })({});
  });
  </script>

  <!-- JavaScript insert end -->


  <!-- CSS include start -->

  <link rel="stylesheet" type="text/css" href="https://nuxy.github.io/Tidy-Table/tidy-table.min.css">
  <link rel="stylesheet" type="text/css" href="poppy-pagination.min.css">

  <!-- CSS include end -->


  <!-- CSS overrides start -->

  <link rel="stylesheet" type="text/css" href="https://mbrooks.info/demo.min.css">
  <link rel="stylesheet" type="text/css" href="demo.css">

  <!-- CSS overrides end -->


  <title>Poppy Pagination - Demo</title>
</head>
<body>

<p id="about">
  This <strong>jQuery</strong> plugin is <a href="poppy-pagination.min.js" title="Only 3.3 kB">lightweight</a>, easy to <a href="index.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>


<!-- HTML example start -->

<div id="container"></div>

<!-- HTML example end -->


<!-- Footer start -->

<div id="footer">
  <span class="copy">&#169; 2012-2015 <a href="https://mbrooks.info">Marc S. Brooks</a></span>
</div>

<!-- Footer end -->


</body>
</html>
