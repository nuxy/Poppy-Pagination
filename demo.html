<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


	<!-- JavaScript insert start -->

	<script src="https://labs.mbrooks.info/demos/Tidy-Table/jquery.tidy.table.min.js"></script>
	<script src="jquery.poppy.pagination.min.js"></script>
	<script>
	$(document).ready(function() {
		(function getResults(obj) {
			$.getJSON('demo/' + (obj.start || 1) + '.json', function(data) {

				// use in conjuction with Tidy-Table results
				$('#container')
					.TidyTable({
						columnTitles : ['ID','Rank','Programming Language','Ratings Jan 2012','Delta Jan 2012','Status'],
						columnValues : data
					})
					.PoppyPagination({
						totalResults : 20,
						perPage      : 5,
						startPage    : obj.start
					}, getResults);
			});
		})({});
	});
	</script>

	<!-- JavaScript insert end -->


	<!-- CSS include start -->

	<link rel="stylesheet" type="text/css" href="https://labs.mbrooks.info/demos/Tidy-Table/jquery.tidy.table.min.css">
	<link rel="stylesheet" type="text/css" href="jquery.poppy.pagination.min.css">

	<!-- CSS include end -->


	<!-- CSS overrides start -->

	<link rel="stylesheet" type="text/css" href="https://mbrooks.info/demo.min.css">
	<link rel="stylesheet" type="text/css" href="demo.css">

	<!-- CSS overrides end -->


	<title>Poppy Pagination - Generate page options/results using pre-existing content</title>
</head>
<body>

<p id="about">
	This <strong>jQuery</strong> plugin is <a href="jquery.poppy.pagination.min.js" title="Only 2.6 kB">lightweight</a>, easy to <a href="README.html#install" title="Installation">install</a> / <a href="demo.css" title="Stylesheet">customize</a>, and works on all modern web browsers.
</p>


<!-- HTML example start -->

<div id="container"></div>

<!-- HTML example end -->


<!-- footer start -->

<div id="footer">
	<span class="copy">&#169; 2012-2014 <a href="https://mbrooks.info">Marc S. Brooks</a></span>
</div>

<!-- footer end -->


</body>
</html>
